<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="main-picture">
      <img src="./images/image-equilibrium.jpg" class="art" alt="">
    </div>

    <div class="content">
      <h2 class="name">Equilibrium #3429</h2>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="time-price">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="Etherum logo">
          <span class="price">0.041 ETH</span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="Clock pitcure">
          <span class="clock">3 days left</span>
        </div>
      </div>
      
      <div class="border"></div>

      <div class="artist-description">
        <img src="./images/image-avatar.png" class="avatar" alt="Users picture">
        <span class="artist">Creation of <span class="artist-name">Jules Wyvern</span></span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Se√±or Mladen</a>.
  </div>
</body>
</html>
